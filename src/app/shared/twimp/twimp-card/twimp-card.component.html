<section class="twimp">

  <div class="twimp_header">
    <img class="twimp_header_img" src="assets/images/google-icon.png" alt="Imagen de un twimp">
    <a class="twimp_header_name" href={{twimp.url}} target="_b">{{twimp.id}} - by
      {{twimp.author.fullName}}</a>
    <div class="twimp_header_date">Published on {{twimp.timestamp | date: "dd/MM/yyyy" }}</div>
    <div class="twimp_header_cost">Cost of Twimp {{twimp.cost| currency: "EUR"}}</div>
    <div class="twimp_header_web">Web of Twimp {{twimp.url}}</div>
  </div>

  <div class="twimp_content" tweempusChangeBackground>
    {{twimp.content | slice: 0:300}}
  </div>

  <hr class="twimp_line">

  <div class="twimp_fav">
    <a class="fav_icon" [ngClass]="{'fav_icon-selected': twimp.favorite}"
      (click)="twimp.favorite = !twimp.favorite">&#10084;</a>
  </div>

</section>
